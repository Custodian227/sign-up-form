<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Sign-Up-Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">    
    </head>

    <body>
        <div id="content">
            <div id="image-strip">
                <div id="darkened-line">
                    <img src="images/odin-lined.png">
                    <h1>ODIN</h1>
                </div>

            </div>
            <div id="form-section">
                <div id="form-container">
                    <form>
                        <legend>Sign Up Form</legend>
                        <fieldset>
                            <div id="first-name-section" class="form-control-section">
                                <label for="input-first-name">First Name</label>
                                <input id="input-first-name" class="form-input" type="text" required>
                            </div>
                            <div id="last-name-section" class="form-control-section">
                                <label for="input-last-name">Last Name</label>
                                <input id="input-last-name" class="form-input" type="text" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div id="email-section" class="form-control-section">
                                <label for="input-email">E-mail</label>
                                <input id="input-email" class="form-input" type="email" placeholder="your@email.com" required>                            
                            </div>
                            <div id="phone-section" class="form-control-section">
                                <label for="input-phone">Phone Number</label>
                                <input id="input-phone" class="form-input" type="tel" placeholder="xxx-xxx-xxxx"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required minlength="10"> 
                            </div>
                        </fieldset>
                        <fieldset>
                            <div id="password-section" class="form-control-section">
                                <label for="input-password">Password</label>
                                <input id="input-password" class="form-input" type="password" required minlength="8">
                            </div>
                            <div  id="password-conformation-section" class="form-control-section">
                                <label for="input-password-conformation">Confirm Password</label>
                                <input id="input-password-conformation" class="form-input" type="password" required aria-describedby="password-conformation-validation">
                            </div>
                        </fieldset>
                        <hr>
                        <fieldset id="login-fieldset">
                            <div id="btn-container">
                                <button id="btn-submit">Submit</button>
                            </div>
                            <div id="login-container">
                                <p>Already have an account?</p>
                                <a href="index.html">Log in</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <script src="form.js"></script>

    </body>
</html>
